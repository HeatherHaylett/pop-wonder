<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Wonder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body class="container">
    <header class="logo">
        <img class="logo" src="images/logo.png" alt="PopWonder.com">
    </header>

    <section class="banner">
        <h2 class="bannerText">Handmade Ice Pops</h2>
    </section>
    <section class="main">
        <div class="mainImg">
            <img class="raspPop" src="images/rasberry.png" alt="rasberry pop">
        </div>
        <div>
            <h3>Magic for the senses</h3>
            <p>Made by hand, Pop Wonder ice pops are created with real fruit found in Idaho.</p>
        </div>
    </section>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
