<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Wonder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <section id="parallax">
        <img src="images/katie.png" id="katie-biking" class="section-img">
        <h2 id="header-text" class="section-img">Pop Wonder Ice Pops</h2>
    </section>
    <script type="text/javascript">
        let katieBiking = document.getElementById("katie-biking");

        window.addEventListener('scroll', function() {
            let value = window.scrollY;
            katieBiking.style.top = value + 0.5 + 'px';
           
        })
    </script>

    <div class="container">

        <ul class="nav-bar">
            <li ><a href="index.html" id="about">About</a> </li>
            <li><a href="flavors.html">Flavors</a> </li>
            <li><a href="trike.html">Find the Trike</a></li>
            <li><a href="contact.html" id="contact">Contact</a></li>
        </ul>

        <div class="content-wrap">
            <section class="main">
                <div class="title">
                    <a href="https://www.instagram.com/pop_wonder_boise/?hl=en" class="img-link">
                        <h2 class="title-text">Find us on Instagram</h2>
                        <i class="fa fa-instagram" style="font-size:60px"></i>
                    </a>
                </div>
                <div class="pops">
                    <div class="pop-img">
                        <a href="https://www.instagram.com/pop_wonder_boise/?hl=en">
                            <img class="circle-pop" id="ras-pop" src="images/rasberry.png" alt="rasberry pop">
                        </a>
                    </div>
                    <div class="pop-img">
                        <a href="https://www.instagram.com/pop_wonder_boise/?hl=en">
                            <img class="circle-pop" id="green-pop" src="images/green.png" alt="green pop">
                        </a>
                    </div>
                    <div class="pop-img">
                        <a href="https://www.instagram.com/pop_wonder_boise/?hl=en">
                            <img class="circle-pop" id="purple-pop" src="images/purple.png" alt="purple pop">
                        </a>
                    </div>
                </div>
            </section>
        </div>

        <footer class="footer"></footer>

        <script type="module" src="app.js"></script>
    </div>
</body>

</html>
